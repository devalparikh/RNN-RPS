<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>RNN | RPS</title>
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery -->
        <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script> -->
        <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <script src="//unpkg.com/brain.js"></script>
        <script src="main.js"></script>
        <div class="main-section">
            <div class="main-header">
                <h1>YOU vs. RNN</h1>
                <h3>Rock, Paper, Scissors</h3>
            </div>
        </div>
        <div class="select-section center container">
            <div id="options">
                <div class="row">
                    <div class="col-lg">
                        <button id="rock" class="selection-btn">Rock</button>
                    </div>
                    <div class="col-lg">
                        <button id="paper" class="selection-btn">Paper</button>
                    </div>
                    <div class="col-lg">
                        <button id="scissors" class="selection-btn">Scissors</button>
                    </div>

                </div>
            </div>
            <h3 id="result" style="margin-top: 40; margin-bottom: 40;">Select your play!</h3>
            
        </div>
        
        <div class="score-section center container">
                <h1 style="margin-bottom: 40;">Move</h1>

                <div class="score-board">
                    <div class="score-line col">
                        <h3 style="margin-bottom: 30;">YOU</h3>
                        <h3 id='you'>rock</h3>

                    </div>
                    <div class="col">
                        <h3 style="margin-bottom: 30;">RNN</h3>
                        <h3 id="rnn">paper</h3>
                        
                    </div>

                </div>

            </div>
            
        </div>

        <div class="score-section center container">
                <h1 style="margin-bottom: 40;">Score</h1>


                <div class="score-board">
                    <div class="score-line col">
                        <h3 style="margin-bottom: 30;">YOU</h3>
                        <h3 id="you-score">0</h3>

                    </div>
                    <div class="col">
                        <h3 style="margin-bottom: 30;">RNN</h3>
                        <h3 id="rnn-score">0</h3>
                        
                    </div>

                </div>

            </div>
            
        </div>

    </body>
</html>
